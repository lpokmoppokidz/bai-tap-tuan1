<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>Travel Reservation form</h1>
    <p>* denote mandotory</p>
    <form>
        <label for="fullname">Full name*:</label><br>
        <input type="text" id="fullname" placeholder="FirstName LastName">
        <BR>
        <label for="Emailaddress">Email address*:</label><br>
        <input type="text" id="Emailaddress" placeholder="EMAIL_ADDRESS">
        <BR>
        <LABEl id="Tour"> Select Tour Package*:</LABEl><br>
        <select name="1" id="Tour">
            <option value="hi">goa</option>
            <option value="hi">sea</option>
        </select><br>
        <label for="arrivadate">Arrival date*:</label><br>
        <input type="date" id="arrivadate">
        <BR>
        <label for="numberofper">Number of person*:</label><br>
        <input type="text" id="numberofper" placeholder="UNKNOWN_TYPE">
        <BR>
        <P>What would you want to avail?*</P>
        <label for="Boarding">Boarding</label>
        <input type="checkbox" id="Boarding"><br>
        <label for="Fooding">Fooding</label>
        <input type="checkbox" id="Fooding"><br>
        <label for="Sightseeing">Sight seeing</label>
        <input type="checkbox" id="Sightseeing"><br>
        <LABEL id="dicount"> Discount Coupon code</LABEL><br>
        <input type="text" id="dicount" placeholder="UNKNOWN_TYPE">
        <LABEL id="Terms">Terms and conditions*</LABEL><br>
        <input type="checkbox" id="agree">
        <label id="agree">I agree</label><br>
        <input type="checkbox" id="disagree">
        <label id="disagree">I disagree</label><br>

        <button>Complete Reservation</button>
    </form>
</body>

</html>
